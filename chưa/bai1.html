          opts: [
            "A. mở đường cho chủ nghĩa tư bản phát triển.",
            "B. do tư sản và chủ nô lãnh đạo.",
            "C. xóa bỏ chế độ phong kiến và nô lệ.",
            "D. diễn ra dưới hình thức nội chiến.",
          ],
        },
        {
          q: "Câu 33. (lặp) Một trong những nhiệm vụ dân chủ của các cuộc cách mạng tư sản thời cận đại là",
          opts: [
            "A. giải phóng dân tộc.",
            "B. xác lập nền dân chủ tư sản.",
            "C. thống nhất thị trường dân tộc.",
            "D. đánh đuổi chủ nghĩa thực dân.",
          ],
        },
        {
          q: "Câu 34. (lặp) Cách mạng tư sản Anh thế kỉ XVII đã",
          opts: [
            "A. lật đổ chế độ thuộc địa nửa phong kiến.",
            "B. thiết lập chế độ dân chủ cộng hòa.",
            "C. thiết lập chế độ quân chủ lập hiến.",
            "D. giành độc lập dân tộc từ tay thực dân.",
          ],
        },
        {
          q: "Câu 35. (lặp) Trước khi cách mạng tư sản bùng nổ, cả Anh và Pháp đều",
          opts: [
            "A. theo thể chế quân chủ chuyên chế.",
            "B. theo thể chế quân chủ lập hiến.",
            "C. là thuộc địa của thực dân bên ngoài.",
            "D. có nền nông nghiệp lạc hậu, manh mún.",
          ],
        },
        {
          q: "Câu 36. (lặp) Một trong những điểm chung của các cuộc cách mạng tư sản thời cận đại là",
          opts: [
            "A. mở đường cho chủ nghĩa tư bản phát triển.",
            "B. do tư sản và chủ nô lãnh đạo.",
            "C. xóa bỏ chế độ phong kiến và nô lệ.",
            "D. diễn ra dưới hình thức nội chiến.",
          ],
        },
      ];

      // Đáp án đúng theo chuỗi bạn cung cấp (chuyển thành chữ hoa để khớp)
      const answers =
        "c a b b c a a a b c a c a a a c d c a a a d d a d d d b d b a a b c a a"
          .toUpperCase()
          .split(" ");

      if (answers.length !== quizData.length) {
        console.warn(
          "Số lượng đáp án không khớp số câu hỏi.",
          answers.length,
          quizData.length
        );
      }

      // Render form
      const form = document.getElementById("quizForm");
      quizData.forEach((item, idx) => {
        const qDiv = document.createElement("div");
        qDiv.className = "q";
        qDiv.id = "q" + (idx + 1);
        const h = document.createElement("h3");
        h.innerText = `${idx + 1}. ${item.q}`;
        qDiv.appendChild(h);

        const optsDiv = document.createElement("div");
        optsDiv.className = "options";
        item.opts.forEach((optText, j) => {
          const id = `q${idx + 1}_opt${j}`;
          const label = document.createElement("label");
          label.htmlFor = id;
          label.innerHTML = `<input type="radio" name="q${
            idx + 1
          }" id="${id}" value="${String.fromCharCode(65 + j)}"> ${optText}`;
          optsDiv.appendChild(label);
        });

        // place for showing answer note after submit
        const note = document.createElement("div");
        note.className = "answer-note";
        note.id = `note${idx + 1}`;
        qDiv.appendChild(optsDiv);
        qDiv.appendChild(note);
        form.appendChild(qDiv);
      });

      // Button behavior
      const submitBtn = document.getElementById("submitBtn");
      const resetBtn = document.getElementById("resetBtn");
      const resultDiv = document.getElementById("result");
      const breakdown = document.getElementById("scoreBreakdown");
      const showKeyBtn = document.getElementById("showKeyBtn");

      function grade() {
        let correct = 0;
        quizData.forEach((_, idx) => {
          const qnum = idx + 1;
          const selected = document.querySelector(
            `input[name="q${qnum}"]:checked`
          );
          const qDiv = document.getElementById("q" + qnum);
          const note = document.getElementById("note" + qnum);
          qDiv.classList.remove("correct", "incorrect");
          note.innerText = "";
          if (selected) {
            const val = selected.value; // 'A'..'D'
            const right = answers[idx] || "";
            if (val === right) {
              correct++;
              qDiv.classList.add("correct");
              note.innerText = `Đúng. Đáp án: ${right}.`;
            } else {
              qDiv.classList.add("incorrect");
              note.innerText = `Sai. Đáp án đúng: ${
                right || "?"
              }. Bạn chọn: ${val}.`;
            }
          } else {
            qDiv.classList.add("incorrect");
            note.innerText = `Bạn chưa chọn đáp án. Đáp án đúng: ${
              answers[idx] || "?"
            }.`;
          }
        });

        const total = quizData.length;
        resultDiv.innerText = `Bạn được ${correct} / ${total} điểm. (${Math.round(
          (correct / total) * 100
        )}%)`;
        breakdown.innerHTML = `Đúng: <strong>${correct}</strong> &nbsp;|&nbsp; Sai/Chưa chọn: <strong>${
          total - correct
        }</strong>`;
        // scroll to result
        resultDiv.scrollIntoView({ behavior: "smooth", block: "nearest" });
      }

      function resetForm() {
        document.getElementById("quizForm").reset();
        // clear classes and notes
        quizData.forEach((_, idx) => {
          const qDiv = document.getElementById("q" + (idx + 1));
          const note = document.getElementById("note" + (idx + 1));
          qDiv.classList.remove("correct", "incorrect");
          note.innerText = "";
        });
        resultDiv.innerText = "";
        breakdown.innerText = "";
      }

      function showKey() {
        // toggle showing key in notes without coloring
        let anyShown = document.querySelector("[data-keyshown='1']");
        if (anyShown) {
          // hide all
          document
            .querySelectorAll("[data-keyshown='1']")
            .forEach((el) => el.removeAttribute("data-keyshown"));
          showKeyBtn.innerText = "Hiện đáp án";
          quizData.forEach((_, idx) => {
            const note = document.getElementById("note" + (idx + 1));
            if (note && note.dataset.autonote !== "1") note.innerText = "";
          });
        } else {
          showKeyBtn.innerText = "Ẩn đáp án";
          quizData.forEach((_, idx) => {
            const note = document.getElementById("note" + (idx + 1));
            note.dataset.keyshown = "1";
            note.dataset.autonote = "1";
            note.innerText = `Đáp án: ${answers[idx] || "?"}.`;
          });
        }
      }

      // Events
      submitBtn.addEventListener("click", grade);
      resetBtn.addEventListener("click", resetForm);
      showKeyBtn.addEventListener("click", showKey);

      // small UX: allow Enter key to submit when focused inside form
      document
        .getElementById("quizForm")
        .addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            e.preventDefault();
            grade();
          }
        });
    </script>
  </body>
</html>
