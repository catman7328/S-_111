<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ Trắc nghiệm Lịch sử</title>
    <link
      rel="shortcut icon"
      href="chưa/2a14cb61-8b7f-493a-bb64-74dfe9c5afeb.jpg"
      type="image/x-icon"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: white;
      }

      .container {
        text-align: center;
        animation: fadeIn 1s ease;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 40px;
        letter-spacing: 1px;
        text-transform: uppercase;
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      .menu a {
        text-decoration: none;
        color: #fff;
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        padding: 15px 40px;
        border-radius: 50px;
        font-size: 1.2rem;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(0, 114, 255, 0.5);
        position: relative;
        overflow: hidden;
      }

      .menu a::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3);
        transform: skewX(-30deg);
        transition: 0.5s;
      }

      .menu a:hover::before {
        left: 100%;
      }

      .menu a:hover {
        transform: scale(1.08);
        box-shadow: 0 0 25px rgba(0, 114, 255, 0.7);
      }

      footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.9rem;
        opacity: 0.8;
        color: #aaa;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Trắc nghiệm Lịch sử 10</h1>
      <div class="menu">
        <a href="./chưa/bai1.html">Bài 1: Một số vấn đề chung</a>
        <a href="./chưa/Bai2.html">Bài 2: Sự xác lập và phát triển của CNTB</a>
        <a href="./chưa/bài3.html">Bài 3: Sự hình thành Liên bang Xô viết</a>
      </div>
    </div>
    <footer>© 2025 | Thiết kế bởi Quốc Ngô ✨</footer>
  </body>
</html>
